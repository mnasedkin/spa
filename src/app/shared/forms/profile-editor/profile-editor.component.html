<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <div class="form-control-block">
    <div class="form-control-label">
      <label>First Name:</label>
    </div>
    <div class="form-control-input">
      <input type="text" formControlName="firstName" [placeholder]='firstName' class="form-control" required>
      <div *ngIf="profileForm.controls['firstName'].invalid && (profileForm.controls['firstName'].dirty || profileForm.controls['firstName'].touched)"
           class="alert alert-danger">
        <div *ngIf="profileForm.controls['firstName'].errors.required">
          Name is required.
        </div>
        <div *ngIf="profileForm.controls['firstName'].errors.minlength">
          Name must be at least 2 characters long.
        </div>
      </div>
    </div>
  </div>
  <div class="form-control-block">
    <div class="form-control-label">
      <label>Last Name:</label>
    </div>
    <div class="form-control-input">
      <input type="text" formControlName="lastName" [placeholder]='firstName' class="form-control" required>
      <div *ngIf="profileForm.controls['lastName'].invalid && (profileForm.controls['lastName'].dirty || profileForm.controls['lastName'].touched)"
           class="alert alert-danger">
        <div *ngIf="profileForm.controls['lastName'].errors.required">
          Last Name is required.
        </div>
        <div *ngIf="profileForm.controls['lastName'].errors.minlength">
          Last Name must be at least 2 characters long.
        </div>
      </div>
    </div>
  </div>
  <mat-divider [inset]="true"></mat-divider>
  <button type="submit" class="btn-submit" [disabled]="profileForm.invalid" (click)="openSnackBar()" aria-label="Show an example snack-bar">Save Changes</button>
</form>
<p>
  Form Status: {{ profileForm.status }}
</p>
